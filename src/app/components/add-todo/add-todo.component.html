<mat-card>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>New To-Do</mat-label>
            <input matInput [(ngModel)]="newTodoDescription" (keyup.enter)="onAddTodo()">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onAddTodo()">Add</button>
    </mat-card-content>
</mat-card>
